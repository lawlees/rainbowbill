<div class="form-group">
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">      
<div class="form-group">
    <select name="customerId" class="form-select" aria-label="Default select example" (click)="getCustomer()" [(ngModel)]="selectedCustomer">
        <option selected>Open this select menu</option>
        <option *ngFor="let customer of customerList" [ngValue]="customer.id">
                {{customer.name}}
        </option>
      </select>
    </div>

    <div class="form-group"> 
        <np-datepicker name="date" ([ngModel])="billFormData.date" class="form-group"
        inputClass="form-control"></np-datepicker> 
    </div>
    <div class="form-group">
        <input name="quantity" #ame="ngModel" [(ngModel)]="billFormData.quantity" class="form-control"
            placeholder="Quantity">
    </div>
    <div class="form-group">
        <input name="billNumber" #ame="ngModel" [(ngModel)]="billFormData.billNumber" class="form-control"
            placeholder="BillNumber" required>
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">SUBMIT</button>
    </div>
</form>
